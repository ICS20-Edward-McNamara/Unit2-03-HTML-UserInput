<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Edward M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav1/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav1/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav1/favicon-16x16.png">
    <link rel="manifest" href="./fav1/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey For Your Favourite Music!</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Survey For Your Favourite Music!</h1>
    <p>
      <h3>Please enter the following:</h3>
      <form action="javascript:enterClicked()">
        <label for="fname">Favourite Genre</label>
        <input type="text" id="first-name" placeholder="Ex. Hip Hop"><br><br>
        <label for="age">Hours Listened</label>
        <input type="number" id="age-entered" placeholder="Ex. 20,000"><br><br>
        <input type="submit" value="Enter">
      </form>
    </p>
		<!-- Create a space where the user information will be displayed -->
    <div id="user-info">
    </div>
  </body>
</html>
